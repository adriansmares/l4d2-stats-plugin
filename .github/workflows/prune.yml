name: Prune Old Container Images

on:
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

jobs:
  prune-images:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Prune old image versions
        uses: snok/container-retention-policy@v2
        with:
          image-names: l4d2-stats-plugin
          account-type: personal
          cut-off: 30 days ago UTC
          skip-tags: latest
          filter-tags: sha-*
          token: ${{ secrets.GITHUB_TOKEN }}
